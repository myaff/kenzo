<!DOCTYPE html>
<html>
  <head>
    <title>Kenzo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="build/css/main.css" rel="stylesheet">
    <script src="build/js/vendor/jquery-3.2.1.min.js"></script>
    <script src="build/img/svg/sprite.js"></script>
  </head>
  <body>
    <div class="svg-sprite l-hidden"></div>
    <script>$('.svg-sprite').html(SVG_SPRITE);</script>
    <div class="layout layout--home">
      <div class="header">
        <div class="l-container-fluid">
          <div class="header__content">
            <div class="header__nav">
              <button class="btn-menu">
                      <svg class="icon">
                        <use xlink:href="#burger"></use>
                      </svg>
              </button>
            </div>
            <div class="header__text">специальный проект</div>
            <div class="header__logo">
                    <svg class="icon">
                      <use xlink:href="#marie-claire"></use>
                    </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="page page--home">
        <div class="page__main-text">Aqua Kenzo</div>
        <div class="l-container">
          <div class="page__sections">
            <div class="home-section home-section--1"><a class="home-section__link" href="#">
                <div class="home-section__imgs">
                  <div class="home-section__img home-section__img--1"><img src="build/img/screen-1_img-1.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--2"><img src="build/img/screen-1_img-2.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--3"><img src="build/img/screen-1_img-3.jpg" alt=""></div>
                </div>
                <div class="home-section__content">
                  <div class="home-section__text">Вода в&nbsp;искусстве</div>
                  <div class="home-section__icon">
                          <svg class="icon">
                            <use xlink:href="#arrow-right"></use>
                          </svg>
                  </div>
                </div></a></div>
            <div class="home-section home-section--2"><a class="home-section__link" href="#">
                <div class="home-section__imgs">
                  <div class="home-section__img home-section__img--1"><img src="build/img/screen-2_img-1.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--2"><img src="build/img/screen-2_img-2.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--3"><img src="build/img/screen-2_img-3.jpg" alt=""></div>
                </div>
                <div class="home-section__content">
                  <div class="home-section__text">Вода в&nbsp;модных трендах</div>
                  <div class="home-section__icon">
                          <svg class="icon">
                            <use xlink:href="#arrow-right"></use>
                          </svg>
                  </div>
                </div></a></div>
            <div class="home-section home-section--3"><a class="home-section__link" href="#">
                <div class="home-section__imgs">
                  <div class="home-section__img home-section__img--1"><img src="build/img/screen-3_img-1.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--2"><img src="build/img/screen-3_img-2.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--3"><img src="build/img/screen-3_img-3.jpg" alt=""></div>
                </div>
                <div class="home-section__content">
                  <div class="home-section__text">Вода в&nbsp;спорте</div>
                  <div class="home-section__icon">
                          <svg class="icon">
                            <use xlink:href="#arrow-right"></use>
                          </svg>
                  </div>
                </div></a></div>
            <div class="home-section home-section--4"><a class="home-section__link" href="#">
                <div class="home-section__imgs">
                  <div class="home-section__img home-section__img--1"><img src="build/img/screen-4_img-1.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--2"><img src="build/img/screen-4_img-2.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--3"><img src="build/img/screen-4_img-3.jpg" alt=""></div>
                </div>
                <div class="home-section__content">
                  <div class="home-section__text">Вода в&nbsp;нашей жизни</div>
                  <div class="home-section__icon">
                          <svg class="icon">
                            <use xlink:href="#arrow-right"></use>
                          </svg>
                  </div>
                </div></a></div>
            <div class="home-section home-section--5"><a class="home-section__link" href="#">
                <div class="home-section__imgs">
                  <div class="home-section__img home-section__img--1"><img src="build/img/screen-5_img-1.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--2"><img src="build/img/screen-5_img-2.jpg" alt=""></div>
                  <div class="home-section__img home-section__img--3"><img src="build/img/screen-5_img-3.jpg" alt=""></div>
                </div>
                <div class="home-section__content">
                  <div class="home-section__text">Новый аромат от&nbsp;KENZO</div>
                  <div class="home-section__icon">
                          <svg class="icon">
                            <use xlink:href="#arrow-right"></use>
                          </svg>
                  </div>
                </div></a></div>
          </div>
          <div class="page__section-indicators">
            <div class="indicator indicator--1"></div>
            <div class="indicator indicator--2"></div>
            <div class="indicator indicator--3"></div>
            <div class="indicator indicator--4"></div>
            <div class="indicator indicator--5"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="l-container-fluid">
          <div class="footer__content">
            <div class="footer__text">МАТЕРИАЛ ПОДГОТОВЛЕН ПРИ ПОДДЕРЖКЕ</div>
            <div class="footer__logo">
                    <svg class="icon">
                      <use xlink:href="#kenzo"></use>
                    </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="build/js/main.js"></script>
  </body>
</html>
